<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
<script src="script.js" ></script>
<style>

body {
  padding-top: -80px;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

html {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url("https://images.pexels.com/photos/1714205/pexels-photo-1714205.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
  opacity: 0.75;
  height: 580px;
  width: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
 
}

.container {
  position: absolute;
  right: 0;
  margin: 10px;
  width: 300px;
  padding: 100px;
  padding-top: 0;
  margin-right: 450px;
  height: 35%;
  background-color: white;
  
  
}

/* Set a style for the submit button */
.btn {
  background-color: orange;
  color: black;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 90%;
  opacity: 0.9;
  font-size: 20px;
  
}


h2{
    text-align: center;
    font-size: 30px;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
}
p{
    text-align: center;
    font-size: 20px;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
}
h3{
    font-size: 25px;
}
.blockinput{
    width: 90%;
    height: 70%;
}
#username{
    width: 90%;
    height: 70%;
}

.icon{
    padding-left: 95%;
    margin-top: -80px;
    color: white;
    font-size: 30px;
    display: flex;
    justify-content: left;

    
}


</style>
</head>
<body>


<div class="bg-img">
    <img src="http://localhost:3030/images/logo-removebg-preview.png" alt="logo" width="300px" height="100px" >
    <div class="icon"><i class="fas fa-cog"></i></div>
    <h2 class="header">Mobicash VideoConference</h2> 
    <p> *********************** welcome ***************************</p> <br>
  <form action ="room" class="container">
    <h3><strong>Start and Join Meeting </strong></h3>
    <div class="niceinput">
        <div class="placeholder"> <strong>UserName</strong></div>
        <!-- <input class="blockinput" type="email" placeholder="" required> -->
        <input type="text" name="username" id="username" placeholder="Enter username" required>
    </div><br>
    <div class="niceinput">
        <div class="placeholder"> <strong>RoomName</strong></div>
        <select required name="room" class="blockinput" >
            <option value="Mobicashmeeting">MobicashMeeting</option>
            <option value="Julietmeeting">AkikaMeeting</option>
        </select>
        <!-- <input class="blockinput" type="text" placeholder="" required> -->

    </div><br><br>
 <button type="submit" class="btn">Join Meeting</button>
    

  </form>
</div>

</body>
</html>
